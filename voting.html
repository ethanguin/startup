<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boggle</title>
    <link rel="stylesheet" href="style.css" />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

<body>
    <header>
        <div class="room-code"><h5>######</h5></div>
        <div class="title-text"><h1><a href="index.html">Online Boggle</a></h1></div>
        <div class="timer">
            <div id="time-label">Time: </div>
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar w-0 bg-danger" style="width: 0%"></div>
            </div>
            <div class="digital-timer">00:00</div>
        </div>
    </header>

    <main>
      <div id="scores" class="flex-container">   
        <section class="word-list">
            <h6 class="player">Player 1</h6>
            <ul id="p1Words">
                <!-- <div class="voting-word"><input type="checkbox" id="checkbox1" name="varCheckbox" value="checkbox1"  /><li>Word1</li></div> -->
            </ul>
            <div class="score">Score: 100pts</div>
        </section>
        <br>
      
    
    </main>

    <div class="container">
        <footer class="justify-content-center">
            <ul class="nav justify-content-center border-bottom">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="voting.html" class="nav-link px-2 text-muted">Scores</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link px-2 text-muted">About</a></li>
            </ul>
        </footer>
        
        <div class="sub-footer">
            <span>Ethan Bishop, Blake McGhie</span>
            <p class="text-center text-muted"><a href="https://github.com/ethanguin/startup">Github repository</a></p>
        </div>    
    </div>
<script src="scores.js"></script>
</body>
</html>
