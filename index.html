<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boggle</title>
    <link rel="stylesheet" href="style.css" />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
</head>
<body>
    <header>
        <div class="room-code"><h5>######</h5></div>
        <div class="title-text"><h1><a href="index.html">Online Boggle</a></h1></div>
        <div class="timer">
            <div id="time-label">Time: </div>
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar w-75" style="width: 25%"></div>
            </div>
            <div class="digital-timer">03:00</div>
        </div>
    </header>
    <main>
        <section class="word-list">
            <ul>
                <li>Word1</li>
                <li>Word2</li>
                <li>Word3</li>
                <li>Word4</li>
                <li>Word5</li>
            </ul>
        </section> 
        <section class="game-area">
            <div class="square-grid">
                <div class="square-grid-item">A</div>
                <div class="square-grid-item">B</div>
                <div class="square-grid-item">V</div>
                <div class="square-grid-item">E</div>
                <div class="square-grid-item">O</div>
                <div class="square-grid-item">B</div>
                <div class="square-grid-item">G</div>
                <div class="square-grid-item">L</div>
                <div class="square-grid-item">Z</div>
                <div class="square-grid-item">G</div>
                <div class="square-grid-item">A</div>
                <div class="square-grid-item">F</div>
                <div class="square-grid-item">A</div>
                <div class="square-grid-item">U</div>
                <div class="square-grid-item">Q</div>
                <div class="square-grid-item">J</div>
              </div>
        </section>
        <footer>
            <span>Ethan Bishop, Blake McGhie</span>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Contact</li>
                    <li>About</li>
                </ul>
            </nav>
            <span><a href="https://github.com/ethanguin/startup">Github repository</a></span>
        </footer>
    </main>
</body>
</html>
