<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boggle</title>
    <link rel="stylesheet" href="style.css" />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
</head>
<body>
    <header>
        <div class="room-code"><h5>######</h5></div>
        <div class="title-text"><h1><a href="index.html">Online Boggle</a></h1></div>
        <div class="timer">
            <div id="time-label">Time: </div>
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar w-75 bg-danger"></div>
            </div>
            <div class="digital-timer">03:00</div>
        </div>
    </header>
    <main>
        <div class="start" onclick="startGame()">
          <button type="button" class="btn btn-danger">Start Game</button>
        </div>
        <section class="game-area">
            <section class="word-list">
                <ol id="ordered-list">
                </ol>
            </section> 
            <section id="game-grid" class="game-grid">
                <div class="container text-container">
                    <div class="row">
                        <div class="gridLetter col d-flex align-items-center justify-content-center">A</div>
                        <div class="gridLetter col d-flex align-items-center justify-content-center">B</div>
                        <div class="gridLetter col d-flex align-items-center justify-content-center">C</div>
                        <div class="gridLetter col d-flex align-items-center justify-content-center">D</div>
                    </div>
                    <div class="row">
                        <div class="gridLetter col d-flex align-items-center justify-content-center">E</div>
                        <div class="gridLetter col d-flex align-items-center justify-content-center">F</div>
                        <div class="gridLetter col d-flex align-items-center justify-content-center">G</div>
                        <div class="gridLetter col d-flex align-items-center justify-content-center">H</div>
                    </div>
                    <div class="row">
                        <div class="gridLetter col d-flex align-items-center justify-content-center">I</div>
                        <div class="gridLetter col d-flex align-items-center justify-content-center">J</div>
                        <div class="gridLetter col d-flex align-items-center justify-content-center">K</div>
                        <div class="gridLetter col d-flex align-items-center justify-content-center">L</div>
                    </div>
                    <div class="row">
                        <div class="gridLetter col d-flex align-items-center justify-content-center">M</div>
                        <div class="gridLetter col d-flex align-items-center justify-content-center">N</div>
                        <div class="gridLetter col d-flex align-items-center justify-content-center">O</div>
                        <div class="gridLetter col d-flex align-items-center justify-content-center">P</div>
                    </div>
                </div>
            </section>
        </section>
        <section id="add-word">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Add Word:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="word-to-add">
            <button onclick="addWord()" type="button" class="btn btn-danger">Submit</button>
        </div>
      </section>
    </main>

    <div class="container">
        <footer class="justify-content-center">
            <ul class="nav justify-content-center border-bottom">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="voting.html" class="nav-link px-2 text-muted">Scores</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link px-2 text-muted">About</a></li>
            </ul>
        </footer>
        
        <div class="sub-footer">
            <span>Ethan Bishop, Blake McGhie</span>
            <p class="text-center text-muted"><a href="https://github.com/ethanguin/startup">Github repository</a></p>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
